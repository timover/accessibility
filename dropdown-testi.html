            <div class="dropdown">
                
 </div><div class="sr-only" id="srLabel">

    <script src="https://kit.fontawesome.com/b13141fae8.js"></script>
    <script type="text/javascript">
        var pagenum=1;
        var title ="Single Page App -testi";
        $(".loader").hide();
        function loadPage(page) {
            $(".statusmessage").text("Ladataan");
            $(".loader").show();
            setTimeout(function(){
                
                //$("#focusbeforeheader").focus();
                //$(".statusmessage").text("Sisältö ladattu, "+title+", sivu "+page);
                document.title = title+", sivu "+page;
                $(".page").text(page);
                $(".loader").hide();
                
            },2000);
  
            
        }
    </script>
