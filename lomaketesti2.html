<!DOCTYPE html>
<html>
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link href="node_modules/bootstrap-colorpicker/dist/css/bootstrap-colorpicker.css" rel="stylesheet">

    <title>Lomaketesti</title>
        <style>.alert {display: none;}</style>
    </head>

    <body>
        <div class="container">
            <h1>Virheilmoitustesti</h1>
            <form class="needs-validation">
                <div class="alert alert-danger" aria-live="polite">Virhe!</div>
                <div class="form-group">
                    <label for="colour2">Etunimi</label>
                    <input type="text" class="form-control" id="colour2" value="" name="colour2">
                    <div class="invalid-feedback" aria-live="polite">
                        Kirjoita pakolliseen kenttään jotain
                      </div>
                </div>
                <div class="form-group">
                    <label for="colour3">Sukunimi</label>
                    <input type="text" class="form-control" id="colour3" value="" name="colour3">
                    <div class="invalid-feedback" aria-live="polite">
                        Kirjoita toinenkin pakollinen syöte
                      </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="button" onclick="showAlerts()">Tee</button>
                </div>

            </form>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="node_modules/bootstrap-colorpicker/dist/js/bootstrap-colorpicker.js"></script>

    <script type="text/javascript">
        function showAlerts() {
            $(".invalid-feedback, .alert").show();
            
        }
    </script>

    </body>
</html>
