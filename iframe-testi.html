    <title>Iframe-testi</title>
        <style>
            .alert {display: none;}
            .focuspoint {width: 1px; height: 1px;}
            .focuspoint:focus {outline: none;}
            .loader {background-color: rgba(255,255,255,0.5); position: absolute; width:100%; height: 100%; color:black; text-align: center; padding-top: 4em;}
            .loader span {display:block; text-align:center; width: 2em; height: 2em; font-size:2em;}
        </style>
    </head>

    <body>
        
        <div class="container">
            <div class="focuspoint" id="focusbeforeheader" tabindex="-1">&nbsp;</div>
            <a class="sr-only sr-only-focusable" href="#focus">Siirry pääsisältöön</a>
            
            
            <h1 id="focus" tabindex="-1">Pääotsikko</h1>
            
            <iframe title="Iframe, jossa title"><!DOCTYPE html><html><head><title>Ensimmäisen iframen title</title></head><body>body</body></html></iframe>
            <iframe aria-label="Iframe, jossa aria-label"><!DOCTYPE html><html><head><title>Toisen iframen title</title></head><body>body</body></html></iframe>
            <iframe title="Iframe, jossa title" src="spa-testi.html"></iframe>
            <iframe aria-label="Iframe, jossa aria-label" src="spa-testi.html"></iframe>
            
            <a href="https://eficode.com/" target="_blank">Eficode.com</a>
        </div>
    <div role="status" class="hidden"></div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
